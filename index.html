<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d7867169ef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="split-left">
  <div class="centered">
    <h2>LOGIN TO TEAM ICON</h2>
    <div class="input-box">
        <div class="input-container">
            <i class="far fa-envelope icon"></i>
            <input type="text" class="input-field" placeholder="Email">
        </div>
        <div class="input-container">
            <i class="fas fa-lock icon"></i>
            <input type="text" class="input-field" placeholder="Password">
        </div>
    </div>
    <p class="password">Forget password</p>
    <p class="email">or use an email account</p>

    <div class="row">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-google-plus-g"></i>
        <i class="fab fa-linkedin-in"></i>
    </div>
    
    <button>Login</button>
  </div>
</div>

<div class="split-right">
  <div class="centered">
    <h2>HELLO FRIEND!</h2>
    <p>Enter personal details and start a journey with us.</p>
    <button>Signup</button>
  </div>
</div> 
</body>
</html>
